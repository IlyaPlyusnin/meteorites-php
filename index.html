<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Meteorite Landings</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Meteorites</h1>
        </div>
        <img src="img/sky-2.jpeg" alt="Night Sky" class="banner">

        <div class="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link myBtn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Name of the meteorite
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <form id="my_form">
                            <div class="form-group">
                                <label>Meteorite Name</label>
                                <input type="text" id="metName" name="name" class="form-control" placeholder="Enter name of the meteorite">

                            </div>
                            <br>
                            <button id="form_button" type="button" class="btn btn-outline-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Mass of the Meteorite
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <form id="my_form_2" method="post">
                            <div class="form-group">
                                <label>Meteorite Mass</label>
                                <select class="custom-select" name="massOption">
                                    <option value="equal">Mass equal to</option>
                                    <option value="less">Mass less than</option>
                                    <option value="greater">Mass greater than</option>
                                </select>
                                <input type="number" id="metMass" name="mass" class="form-control" placeholder="Enter an interger value">
                                <br>
                                <button id="form_button_2" type="button" class="btn btn-outline-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Year of Meteorite
                        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        <form id="my_form_3" method="post">
                            <select class="custom-select" name="yearOption">
                                <option value="equal">Equal to</option>
                                <option value="before">Year before</option>
                                <option value="after">Year after</option>
                            </select>
                            <input type="number" id="metYear" name="year" class="form-control" placeholder="Enter a four digit year value">
                            <br>
                            <button id="form_button_3" type="button" class="btn btn-outline-primary">Search</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Meteoriotes by continent
                        </button>
                    </h5>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                    <div class="card-body">
                        <form id="my_form_4" method="post">
                            <div class="radioBtns">
                                <input type="radio" name="cont" value="North America">North America<br />
                                <input type="radio" name="cont" value="South America">South America<br />
                                <input type="radio" name="cont" value="Europe">Europe<br />
                                <input type="radio" name="cont" value="Asia">Asia<br />
                                <input type="radio" name="cont" value="Africa">Africa<br />
                                <input type="radio" name="cont" value="Australia">Australia<br />
                                <input type="radio" name="cont" value="Antarctica">Antarctica<br />
                            </div>
                            <br>
                            <button id="form_button_4" type="button" class="btn btn-outline-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                            Display all meteorites
                        </button>
                    </h5>
                </div>
                <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
                    <div class="card-body">
                        <form id="my_form_5" method="post">
                            <input type="hidden" name="all" value="1">
                            <button id="form_button_5" type="button" class="btn btn-outline-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="results">
            <h1>Meteorites Found Based on Your Search:</h1>
            <div id="map"></div>
        </div>
    </div>


    <script src="JS/scripts.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB54Ya2-xg84ZgJFNquS3JyiIg6NxOhaLI&callback=initMap">
    </script>
    <script src="JS/jquery-3.2.1.js"></script>
    <script src="JS/tether.min.js"></script>
    <script src="JS/bootstrap.js"></script>

</body>

</html>
