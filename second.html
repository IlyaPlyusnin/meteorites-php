<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Document</title>
</head>

<body>
    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link myBtn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Name of the meteorite
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Meteorite Name</label>
                            <input type="text" class="form-control" placeholder="Enter name of the meteorite">
                        </div>
                        <br>
                        <button id="form_button" type="button" class="btn btn-outline-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Mass of the Meteorite
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Meteorite Mass</label>
                            <select class="custom-select">
                                <option value="equal">Mass equal to</option>
                                <option value="less">Mass less than</option>
                                <option value="greater">Mass greater than</option>
                            </select>
                            <input type="text" class="form-control" placeholder="Enter an interger value">
                            <br>
                            <button id="form_button" type="button" class="btn btn-outline-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Year of Meteorite
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                    <form action="">
                        <select class="custom-select">
                            <option value="equal">Equal to</option>
                            <option value="before">Year before</option>
                            <option value="after">Year after</option>
                        </select>
                        <input type="text" class="form-control" placeholder="Enter a four digit year value">
                        <br>
                        <button id="form_button" type="button" class="btn btn-outline-primary">Search</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
                        Meteoriotes by continent
                    </button>
                </h5>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                    <form action="Servlet" method="post">
                        <input type="radio" name="cont" value="NorthAmerica">North America<br />
                        <input type="radio" name="cont" value="SouthAmerica">South America<br />
                        <input type="radio" name="cont" value="Europe">Europe<br />
                        <input type="radio" name="cont" value="Asia">Asia<br />
                        <input type="radio" name="cont" value="Africa">Africa<br />
                        <input type="radio" name="cont" value="Australia">Australia<br />
                        <input type="radio" name="cont" value="Antarctica">Antarctica<br />
                        <br>
                        <button id="form_button" type="button" class="btn btn-outline-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/jquery-3.2.1.js"></script>
    <script src="JS/tether.min.js"></script>
    <script src="JS/bootstrap.js"></script>
</body>

</html>
